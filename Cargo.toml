[workspace]
resolver = "2"
members = [
    "encapfn-mpk",
    "examples/libsodium",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies.encapfn]
git = "https://github.com/encapfn/encapfn"
rev = "e119560ed64c2ef5bc6e98b5992eeb4db6736e12"
# path = "../encapfn"
features = [ "std" ]

[workspace.dependencies.bindgen]
git = "https://github.com/encapfn/rust-bindgen"
rev = "2402362a7fa0a49c73006cc5b5a5c4a018ad5ed1"
# path = "../rust-bindgen/bindgen"
